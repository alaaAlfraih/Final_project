{%extends "wijhaApp/base.html"%}
{%load static%}
 {% block contact %}





<div class="container pt-4">

  <!-- Pills content -->
  <div class="tab-content pt-4">
    <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
      <form method="POST">
        {% csrf_token %}
        <!-- Email input -->
        <div class="form-outline pt-4 mb-4">
        <label class="form-label tx-color" for="loginName">الأسم </label>
          <input type="text" class="form-control" name="name" />
        </div>
        
  
        <!-- Password input -->
        <div class="form-outline pt-4 mb-4">
            <label class="form-label tx-color" for="loginPassword">البريد الالكتروني </label>
          <input type="email" id="loginPassword" class="form-control" name="email"/>
          
        </div>

        	<div class="form-label">
            <label class="control-label col-sm-2 tx-color" for="comment">المشكلة</label>
            <div class="form-outline pt-4 mb-4">
              <textarea class="form-control" rows="5" id="comment" name="problem"></textarea>
            </div>
          </div>
  
          <div class="pt-4">
        <!-- Submit button -->
        <button type="submit" class="btn bk-nav btn-block mb-4 tx-color" >إرسال </button>
    
    </div>
      </form>
    </div>


</div>
</div>
  




{% endblock %}
