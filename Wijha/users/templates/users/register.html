{%extends "wijhaApp/base.html"%}
{%load static%}

{% block title %}
<title>Register</title>
{% endblock %}

{% block register %}

<div class="container pt-4">


    <!-- Pills navs -->
    <ul class="nav nav-pills nav-justified pt-4 mb-3" id="ex1" role="tablist">

        <li class="nav-item" role="presentation">
          <a class="nav-link tx-color" id="tab-login" data-mdb-toggle="pill" href="{% url 'users:logIn' %}" role="tab"
            aria-controls="pills-login" aria-selected="true">تسجيل دخول </a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link tx-color" id="tab-register" data-mdb-toggle="pill" href="#" role="tab"
            aria-controls="pills-register" aria-selected="false">تسجيل جديد</a>
        </li>
      </ul>
      <!-- Pills navs -->
      
      <!-- Pills content -->
      <div class="tab-content pt-4">
        <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
          <form>
            {% csrf_token %}
      
            <!-- Email input -->
            <div class="form-outline pt-4 mb-4">
            <label class="form-label tx-color" for="loginName">أسم المستخدم</label>
              <input type="text" name="username" class="form-control" />
            </div>


             <!-- Email input -->
             <div class="form-outline pt-4 mb-4">
             <label class="form-label tx-color" for="loginName">الاسم الاول </label>
             <input type="text" name="first_name" class="form-control" />
             </div>

             <div class="form-outline pt-4 mb-4">
            <label class="form-label tx-color" for="loginName">الاسم الثاني </label>
            <input type="text" name="last_name" class="form-control" />
            </div>
            
            <div class="form-outline pt-4 mb-4">
            <label class="form-label tx-color" for="loginName">البريد الإلكتروني </label>
            <input type="email" name="email" class="form-control" />
            </div>
      
            <!-- Password input -->
            <div class="form-outline pt-4 mb-4">
                <label class="form-label tx-color" for="loginPassword">كلمة المرور</label>
              <input type="password" name="password" class="form-control" />
              
            </div>
      
            <!-- Submit button -->
            <button type="submit" class="btn bk-nav btn-block mb-4 tx-color">تسجيل </button>
        
          </form>
        </div>
    
    
    </div>
    </div>
</div>

{% endblock %}
